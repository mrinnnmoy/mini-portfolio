<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./style.css">

    <title>Mrinmoy Porel - Mini_Portfolio</title>
</head>

<body>

    <!-- Header -->
    <header class="profile container">
        <!-- Theme Button -->
        <i class="ri-moon-line change-theme" id="theme-button"></i>

        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <!-- Insert the profile image  -->
                        <img src="./img/mrinnnmoy-bg.png" alt="profile-pic">
                    </div>
                </div>

                <h2 class="profile__name">Mrinmoy Porel</h2>
                <h3 class="profile__profession">Software Developer</h3>

                <ul class="profile__social">
                    <a href="instagram.com" target="_blank" class="profile__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="linkedin.com" target="_blank" class="profile__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                    <a href="github.com" target="_blank" class="profile__social-link">
                        <i class="ri-github-line"></i>
                    </a>
                </ul>
            </div>

            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="profile__info-number">3</h3>
                    <p class="profile__info-descripton">
                        Years of <br> Work
                    </p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">21</h3>
                    <p class="profile__info-description">
                        Completed <br> Projects
                    </p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">3</h3>
                    <p class="profile__info-description">
                        Hackathons <br> Attended
                    </p>
                </div>
            </div>

            <div class="profile__buttons">
                <!-- Insert your CV -->
                <a download="" href="./img/mycv.pdf" class="button">
                    Download CV <i class="ri-download-line"></i>
                </a>


                <!-- Contact through Whatsapp & messenger -->
                <div class="profile__buttons-small">
                    <!-- Insert real number with country code -->
                    <a href="https://api.whatsapp.com/send?phone=+91-8013081806&text=Hello, more information!"
                        target="_blank" class="button button__small button__gray">
                        <i class="ri-whatsapp-line"></i>
                    </a>
                    <!-- Insert Messenger link -->
                    <a href="https://fb.com/Mrinmoy_Porel" target="_blank" class="button button__small button__gray">
                        <i class="ri-messenger-line"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Scroll Reveal -->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!-- Main -->
    <script src="./script.js"></script>
</body>

</html>
