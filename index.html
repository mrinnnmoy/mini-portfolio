<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="./img/fav2.png" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./style.css">

    <title>Mrinmoy Porel - Mini_Portfolio</title>
</head>

<body>

    <!-- Header -->
    <header class="profile container">
        <!-- Theme Button -->
        <i class="ri-moon-line change-theme" id="theme-button"></i>

        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <!-- Insert the profile image  -->
                        <img src="./img/mrinnnmoy-bg.png" alt="profile-pic">
                    </div>
                </div>

                <h2 class="profile__name">Mrinmoy Porel</h2>
                <h3 class="profile__profession">Software Developer</h3>

                <ul class="profile__social">
                    <a href="instagram.com" target="_blank" class="profile__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="linkedin.com" target="_blank" class="profile__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                    <a href="github.com" target="_blank" class="profile__social-link">
                        <i class="ri-github-line"></i>
                    </a>
                </ul>
            </div>

            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="profile__info-number">3</h3>
                    <p class="profile__info-descripton">
                        Years of <br> Work
                    </p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">21</h3>
                    <p class="profile__info-description">
                        Completed <br> Projects
                    </p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">3</h3>
                    <p class="profile__info-description">
                        Hackathons <br> Attended
                    </p>
                </div>
            </div>

            <div class="profile__buttons">
                <!-- Insert your CV -->
                <a download="" href="./img/mycv.pdf" class="button">
                    Download CV <i class="ri-download-line"></i>
                </a>


                <!-- Contact through Whatsapp & messenger -->
                <div class="profile__buttons-small">
                    <!-- Insert real number with country code -->
                    <a href="https://api.whatsapp.com/send?phone=+91-8013081806&text=Hello, more information!"
                        target="_blank" class="button button__small button__gray">
                        <i class="ri-whatsapp-line"></i>
                    </a>
                    <!-- Insert Messenger link -->
                    <a href="https://fb.com/Mrinmoy_Porel" target="_blank" class="button button__small button__gray">
                        <i class="ri-messenger-line"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>


    <!-- Main -->
    <main class="main">
        <section class="filters container">
            <!-- Filters Tabs -->
            <ul class="filters__content">
                <button class="filters__button" data-target="#education">
                    Education
                </button>
                
                <button class="filters__button" data-target="#skills">
                    Skills
                </button>
                
                <button class="filters__button filter-tab-active" data-target="#projects">
                    Projects
                </button>
            </ul>

            <div class="filters__sections">
                <!-- Projects -->
                <div class="projects__content grid filters__active" data-content id ="projects">

                    <!-- Project 1 -->
                    <article class="projects__card">
                        <!-- Insert the image -->
                        <img src="./img/to-do.png" alt="project-1" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">To-Do App</h3>
                                <a href="https://mrinnnmoy.github.io/simple-todo/" class="projects__button button button_small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <!-- Project 2 -->
                    <article class="projects__card">
                        <!-- Insert the image -->
                        <img src="./img/quiz-app.png" alt="project-2" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Quiz App</h3>
                                <a href="https://mrinnnmoy.github.io/QuizApp/" class="projects__button button button_small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <!-- Project 3 -->
                    <article class="projects__card">
                        <!-- Insert the image -->
                        <img src="./img/crypto-price.png" alt="project-3" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Crypto Price Tracker</h3>
                                <a href="https://crypto-price-tracker-mrinnnmoy.netlify.app/" class="projects__button button button_small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <!-- Project 4 -->
                    <article class="projects__card">
                        <!-- Insert the image -->
                        <img src="./img/budget-app.png" alt="project-4" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Budget App</h3>
                                <a href="https://mrinnnmoy.github.io/budget_app/" class="projects__button button button_small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <!-- Project 5 -->
                    <article class="projects__card">
                        <!-- Insert the image -->
                        <img src="./img/Automart.png" alt="project-5" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">AutoMart</h3>
                                <a href="https://mrinnnmoy.github.io/AutoMart/#" class="projects__button button button_small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                </div>
            </div>

        </section>
    </main>

    <!-- Scroll Reveal -->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!-- Main -->
    <script src="./script.js"></script>
</body>

</html>
